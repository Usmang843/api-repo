<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API's</title>
  </head>
  <body style="background-color: aliceblue">
    <!-- first install express pkg with npm install express --save then run api with node api.js 
     all is doing handling api's -->
    <div id="cart">Click me and check api value</div>
    <!--
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
  -->
    <script>
      const xhr = new XMLHttpRequest(); //it's method in which data receive and send
      const reqUrl = "http://localhost:4000/api/data";
      xhr.open("GET", reqUrl);
      xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {
          // const data = JSON.parse(this.responseText);
          //   console.log(data.results); // undefined because it return string first convert into JSON data
          const data = JSON.parse(this.responseText);
            // console.log(data.results[0].cell)
          document.getElementById('cart').addEventListener('click',()=>{
            const div = document.createElement('div')
            div.innerHTML=`
              <img src="${data.results[0].picture.large}"><br> Cell:  ${data.results[0].cell}
            `;
            document.body.appendChild(div)
          })
          
        }
      };
      xhr.send();
    </script>
  </body>
</html>
